<template>
        <lightning-card  title="Configuration">
          <label class="slds-form-element__label" for="select-01">
          <abbr title="required" class="slds-required">Shared Contact Object*</abbr>
          </label>

                <div class="slds-form-element__control">
                    <select class="slds-select" id="select-01" onchange={setSharedContactObject}>
                        <option>--none--</option>
                        <template for:each = {sObjectsList.data} for:item="obj">
                            <option key={obj} value={obj} >{obj} </option>
                        </template>
                    </select>
                </div> 


                <label class="slds-form-element__label" for="select-02" onchange={setContactField}>Shared Contact Field</label>

                <div class="slds-form-element__control">
                    <select class="slds-select" id="select-02">
                        <option>--none--</option>
                        <template for:each = {fields.data} for:item="field">
                            <option key={field} value={field} >{field} </option>
                        </template>
                    </select>
                </div> 

                 <label class="slds-form-element__label" for="select-03" onchange={setAccountField}>Shared Account Field</label>
                <div class="slds-form-element__control">
                    <select class="slds-select" id="select-03">
                        <option>--none--</option>
                        <template for:each = {fields.data} for:item="field">
                            <option key={field} value={field} >{field} </option>
                        </template>
                    </select>
                </div> 
        </lightning-card>
</template>
